openapi: 3.0.3
info:
  title: Structurio Auth API
  version: 1.0.0
  description: Nur Check-Email, Try-Login, Register Endpoints

servers:
  - url: http://localhost:8080

paths:
  /auth/check-email:
    post:
      summary: Prüfe ob E-Mail existiert
      operationId: auth_check_email_post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmailRequest'
      responses:
        "200":
          description: Existenzprüfung durchgeführt
        "404":
          description: E-Mail nicht gefunden
        "500":
          description: Interner Serverfehler
      x-openapi-router-controller: openapi_server.controllers.user_controller

  /auth/login:
    post:
      summary: Benutzer einloggen
      operationId: auth_login_post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        "200":
          description: Login erfolgreich
        "401":
          description: Fehlerhafte Daten
        "500":
          description: Interner Serverfehler
      x-openapi-router-controller: openapi_server.controllers.user_controller

  /auth/register:
    post:
      summary: Benutzer registrieren
      operationId: auth_register_post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        "201":
          description: Erfolgreich registriert
        "409":
          description: E-Mail existiert bereits
        "400":
          description: Ungültige Eingabedaten
        "500":
          description: Interner Serverfehler
      x-openapi-router-controller: openapi_server.controllers.user_controller

  /timestamps:
    get:
      summary: Alle Zeitstempel abrufen
      operationId: get_all_timestamps
      responses:
        "200":
          description: Liste aller Zeitstempel
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Timestamp'
        "500":
          description: Interner Serverfehler
      x-openapi-router-controller: openapi_server.controllers.timestamp_controller

    post:
      summary: Neuen Zeitstempel anlegen
      operationId: openapi_server.controllers.timestamp_controller.create_timestamp
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TimestampRequest'
      responses:
        "201":
          description: Zeitstempel erfolgreich erstellt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Timestamp'
        "400":
          description: Ungültige Eingabedaten
        "500":
          description: Interner Serverfehler

  /timestamps/{zid}:
    parameters:
      - name: zid
        in: path
        description: ID des Zeitstempels
        required: true
        schema:
          type: integer

    get:
      summary: Einzelnen Zeitstempel nach ID abrufen
      operationId: openapi_server.controllers.timestamp_controller.get_timestamp_by_id
      responses:
        "200":
          description: Zeitstempel gefunden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Timestamp'
        "404":
          description: Zeitstempel nicht gefunden
        "500":
          description: Interner Serverfehler

    put:
      summary: Bestehenden Zeitstempel aktualisieren
      operationId: openapi_server.controllers.timestamp_controller.update_timestamp
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TimestampRequest'
      responses:
        "200":
          description: Zeitstempel erfolgreich aktualisiert
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Timestamp'
        "400":
          description: Ungültige Eingabedaten
        "404":
          description: Zeitstempel nicht gefunden
        "500":
          description: Interner Serverfehler

components:
  schemas:
    EmailRequest:
      type: object
      required: [email]
      properties:
        email:
          type: string
          format: email
          example: max@example.com

    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
          example: max@example.com
        password:
          type: string
          format: password
          example: pass123

    RegisterRequest:
      type: object
      required: [firstname, lastname, email, password, birthdate]
      properties:
        firstname:
          type: string
        lastname:
          type: string
        email:
          type: string
          format: email
          example: max@example.com
        password:
          type: string
          format: password
          example: pass123
        birthdate:
          type: string
          format: date
          example: 2005-04-01

    Timestamp:
      type: object
      properties:
        zid:
          type: integer
          example: 3
        uid:
          type: integer
          example: 2
        pid:
          type: integer
          example: 5
        checkin:
          type: string
          format: time
          example: "07:30:00"
        checkout:
          type: string
          format: time
          example: "15:30:00"
        datum_out:
          type: string
          format: date
          example: "2025-05-04"
        datum_in:
          type: string
          example: "2025-05-03"
        duration:
          type: string
          example: "8h"
        user:
          type: string
          example: "max"
        project:
          type: string
          example: "project-alpha"
      required:
        - zid
        - uid
        - pid
        - checkin
        - checkout
        - datum_out
        - datum_in
        - duration

    TimestampRequest:
      type: object
      required:
        - uid
        - pid
        - checkin
        - checkout
        - datum_out
        - datum_in
        - duration
      properties:
        uid:
          type: integer
          example: 2
        pid:
          type: integer
          example: 5
        checkin:
          type: string
          format: time
          example: "07:30:00"
        checkout:
          type: string
          format: time
          example: "15:30:00"
        datum_out:
          type: string
          format: date
          example: "2025-05-04"
        datum_in:
          type: string
          example: "2025-05-03"
        duration:
          type: string
          example: "8h"